                    return variables.translate_unknown;
                }
              ]]]
            tap_action:
              action: call-service
              service: script.tv_power_office

            template:
              - base
              - icon_tv
              - loader

          - type: custom:button-card
            entity: light.office_bathroom
            name: Bathroom
            template:
              - light
              - icon_hue


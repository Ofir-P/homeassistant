button_card_templates: !include_dir_merge_named button_card_templates
kiosk_mode:
  hide_header: true

views:
  - type: custom:grid-layout
    title: Home
    layout:
      #default
      margin: 0
      grid-gap: var(--custom-layout-card-padding)
      grid-template-columns: repeat(4, 1fr) 0
      grid-template-rows: 0 repeat(2, fit-content(100%)) 0fr
      grid-template-areas: |
        "sidebar  .           .       .       ."
        "sidebar  LR       Office  Bedroom   ."
        "sidebar  media       Shower  Home   ."
        "sidebar  footer      footer  footer  ."
      mediaquery:
        #phone
        "(max-width: 800px)":
          grid-gap: calc(var(--custom-layout-card-padding) * 1.7)
          grid-template-columns: 0 repeat(2, 1fr) 0
          grid-template-rows: 0 repeat(5, fit-content(100%)) 0fr
          grid-template-areas: |
            ".  .           .        ."
            ".  sidebar     sidebar  ."
            ".  LR         Bedroom   ."
            ".  Office      Shower   ."
            ".  media        Home    ."
            ".  footer      footer   ."
            ".  .           .        ."
        #portrait
        "(max-width: 1200px)":
          grid-gap: var(--custom-layout-card-padding)
          grid-template-columns: repeat(3, 1fr) 0
          grid-template-rows: 0 repeat(3, fit-content(100%)) 0fr
          grid-template-areas: |
            "sidebar  .           .       ."
            "sidebar  LR         Bedroom  ."
            "sidebar  Office      Shower  ."
            "sidebar  media        Home   ."
            "sidebar  footer      footer  ."
            "sidebar  .           .       ."
    cards:
      #extra_styles fix, do not remove
      #also warn if theme is not set

      - type: custom:button-card
        view_layout:
          grid-area: 1 / 2 / 2 / 5
        name: SET THEME TO "tablet" IN PROFILE
        tap_action:
          action: navigate
          navigation_path: /profile
        styles:
          card:
            - display: >
                [[[
                  return hass.themes.theme === 'tablet'
                      ? 'none'
                      : 'initial';
                ]]]
          name:
            - z-index: 1
            - overflow: visible
            - color: red
            - font-weight: bolder
            - font-size: xxx-large
            - background: yellow

      #################################################
      #                                               #
      #                    SIDEBAR                    #
      #                                               #
      #################################################

      - type: vertical-stack
        view_layout:
          grid-area: sidebar
        cards:
          - type: custom:button-card
            entity: sensor.template_sidebar
            tap_action:
              action: navigate
              navigation_path: /config/dashboard
            template: sidebar

      #################################################
      #                                               #
      #                  Living Room                   #
      #                                               #
      #################################################

      - type: grid
        title: LR
        view_layout:
          grid-area: LR
        columns: 2
        cards:
          - type: custom:button-card
            entity: light.living_room_l1
            name: Light
            template:
              - light
              - icon_hue
            action: call-service
            service: light.toggle
            service_data:
              entity_id: light.living_room_l1

          - type: custom:button-card
            entity: climate.ofir_a_c
            name: Climate
            double_tap_action: !include popup/livingroom_climate.yaml
            template:
              - base
              - icon_climate
              - circle
            variables:
              circle_input: >
                [[[
                  if (entity) {
                      return entity.state === 'cool'
                          ? Math.round(entity.attributes.temperature).toString()
                          : Math.round(entity.attributes.current_temperature).toString();
                  }
                ]]]
              circle_input_unit: "°C"

          - type: custom:button-card
            entity: input_select.living_room_tv_status
            name: TV
            state_display: >
              [[[
                if (variables.state === 'On') {
                    return 'On';
                }
                if (variables.state === 'Off') {
                    return 'Off';
                }                
                if (variables.state === true) {
                    return variables.translate_unknown;
                }
              ]]]
            tap_action:
              action: call-service
              service: script.ir_turn_on_off_living_room_tv

            template:
              - base
              - icon_tv
              - loader

          - type: custom:button-card
            entity: light.kitchen_l1
            name: Kitchen
            template:
              - light
              - icon_hue

      #################################################
      #                                               #
      #                    Office                     #
      #                                               #
      #################################################

      - type: grid
        title: Office
        view_layout:
          grid-area: Office
        columns: 2
        cards:
          - type: custom:button-card
            entity: light.office
            name: Light
            template:
              - light
              - icon_hue

          - type: custom:button-card
            entity: climate.office
            name: Climate
            tap_action:
              action: call-service
              service: script.toggle_office_ac
            double_tap_action: !include popup/office_climate.yaml
            template:
              - base
              - icon_climate
              - circle
            variables:
              circle_input: >
                [[[
                  if (entity) {
                      return entity.state === 'on'
                          ? Math.round(entity.attributes.temperature).toString()
                          : Math.round(entity.attributes.current_temperature).toString();
                  }
                ]]]
              circle_input_unit: "°C"

          - type: custom:button-card
            entity: input_select.office_tv_status

              service: script.ir_turn_on_off_bedroom_tv

            template:
              - base
              - icon_tv
              - loader

          - type: custom:button-card
            entity: light.shower_l2
            name: Corridor
            template:
              - light
              - icon_lamp

      #################################################
      #                                               #
      #                     MEDIA                     #
      #################################################

      - type: grid
        title: Media
        view_layout:
          grid-area: media
        columns: 1
        cards:
          - type: custom:swipe-card
            parameters:
              speed: 550
              spaceBetween: 40
              threshold: 5
            cards:
              - type: horizontal-stack
                cards:
                  - type: conditional
                    conditions:
                      - entity: media_player.plex_plex_for_android_tv_0_2
                        state: playing
                    card:
                      type: custom:mini-media-player
                      entity: media_player.plex_plex_for_android_tv_0_2
                      artwork: full-cover
                      mini-media-player-scale: 1.25
                      hide:
                        power: true
                        source: true
                        controls: true
                        volume: true
                        progress: true
                      card_mod:
                        style: |
                          ha-card {
                            border: solid 1px var(--primary-text-color);
                            background-color: rgba(0, 0, 0, 0);
                            height: 100%;
                            width: 100%;
                          }
                  - type: conditional
                    conditions:
                      - entity: media_player.mecool_ofir
                        state_not: playing

                    card:
                      type: custom:button-card
                      entity: sensor.recently_added_tv_2
                      name: Recently Added
                      tap_action: !include popup/plex.yaml
                      template:
                        - conditional_media
                        - icon_plex


- id: '1705996645975'
  alias: Shower Automations
  description: '1. Turn heater off after 35 minutes

    2. Turn Boiler off after 1 hour and 20 minutes

    3. Input select Shower Heater to on

    4. Input select Shower Heater to off

    5. Boiler On Notification

    6. Boiler Off Notification

    7. Light On Notification

    8. Light Off Notification

    9. Clean Room'
  trigger:
  - platform: numeric_state
    entity_id:
    - sensor.heater_shower_power
    for:
      hours: 0
      minutes: 35
      seconds: 0
    above: 250
    id: heater
  - platform: state
    entity_id:
    - input_select.switcher_boiler_status
    to: 'On'
    for:
      hours: 1
      minutes: 20
      seconds: 0
    id: boiler_on_for_1_hour_20_minutes
    from: 'Off'
  - platform: numeric_state
    entity_id:
    - sensor.heater_shower_power
    for:
      hours: 0
      minutes: 0
      seconds: 10
    above: 250
    id: heater_power_on
  - platform: numeric_state
    entity_id:
    - sensor.heater_shower_power
    for:
      hours: 0
      minutes: 0
      seconds: 10
    id: heater_power_off
    below: 15
  - platform: numeric_state
    entity_id:
    - sensor.boiler_power
    for:
      hours: 0
      minutes: 0
      seconds: 3
    above: 5
    id: Boiler_On_Notification
  - platform: numeric_state
    entity_id:
    - sensor.boiler_power
    for:
      hours: 0
      minutes: 0
      seconds: 15
    id: Boiler_Off_Notification
    below: 5
  - platform: state
    entity_id:
    - light.shower_l1
    from: 'off'
    to: 'on'
    id: light_to_on
  - platform: state
    entity_id:
    - light.shower_l1
    from: 'on'
    to: 'off'
    id: light_to_off
  condition: []
  action:
  - if:
    - condition: trigger
      id:
      - heater
    - condition: state
      entity_id: switch.heater_shower
      state: 'on'
    then:
    - service: switch.turn_off
      metadata: {}
      data: {}
      target:
        device_id: 699c416a4aefdc84921eb1f8e72b4cad
    - service: notify.supervisor_telegram
      data:
        message: "\U0001F916 Automation - ♨️ Someone forgot the Heater on! Turned
          it OFF. ♨️"
    alias: '1'
  - alias: '2'
    if:
    - condition: trigger
      id:
      - boiler_on_for_1_hour_20_minutes
    then:
    - service: switch.turn_off
      metadata: {}
      data: {}
      target:
        device_id: 928250a9ace44dda8bbe162fc9440d6d
    - service: notify.supervisor_telegram
      data:
        message: "\U0001F916 Automation - Turn Boiler off after 1 hour and 20 minutes
          \U0001F6BF"
  - alias: '3'
    if:
    - condition: and
      conditions:
      - condition: trigger
        id:
        - heater_power_on
      - condition: state
        entity_id: input_select.shower_heater_status
        state: 'off'
    then:
    - service: input_select.select_option
      target:
        entity_id: input_select.shower_heater_status
      data:
        option: 'on'
    - service: notify.supervisor_telegram
      metadata: {}
      data:
        message: "\U0001F916 Automation - ♨️ Shower Heater Status has been changed
          to On!"
  - alias: '4'
    if:
    - condition: and
      conditions:
      - condition: trigger
        id:
        - heater_power_off
      - condition: state
        entity_id: input_select.shower_heater_status
        state: 'on'
    then:
    - service: input_select.select_option
      target:
        entity_id: input_select.shower_heater_status
      data:
        option: 'off'
    - service: notify.supervisor_telegram
      metadata: {}
      data:
        message: "\U0001F916 Automation - ♨️ Shower Heater Status has been changed

        state: 'On'
    then:
    - service: input_select.select_option
      target:
        entity_id:
        - input_select.switcher_boiler_status
      data:
        option: 'Off'
    - service: notify.home_assistant_group
      data:
        message: "\U0001F6BF Boiler has been turned OFF!"
    - service: notify.mobile_app_elians_iphone
      metadata: {}
      data:
        message: "\U0001F6BF Boiler has been turned OFF!"

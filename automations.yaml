    then:
    - service: notify.supervisor_telegram
      data:
        message: "\U0001F916 Automation - \U0001F4A1 Light is on in Shower \U0001F6C1"
  - alias: '8'
    if:
    - condition: trigger
      id:
      - light_to_off

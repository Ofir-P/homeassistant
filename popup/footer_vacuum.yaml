action: fire-dom-event
browser_mod:
  service: browser_mod.popup
  data:
    title: Vacuum
    timeout: 300000
    style: |
      --popup-max-width: calc(385px + 495px);
      --primary-color: transparent; /* hide timeout progress */
    card_mod:
      style:
        #popup header
        .:
    content:
      type: vertical-stack
      cards:
        - square: false
          columns: 1
          type: grid
          cards:
            - type: logbook
              entities:
                - vacuum.roborock_s8_pro_ultra
                - sensor.roborock_s8_pro_ultra_current_room
              card_mod:
                style: |
                  ha-logbook {
                    max-height: 265px !important;
                  }

            - type: custom:xiaomi-vacuum-map-card

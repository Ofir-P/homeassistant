                camera: camera.roborock_s8_pro_ultra_map
              calibration_source:
                camera: true
              entity: vacuum.roborock_s8_pro_ultra
              vacuum_platform: default
              map_locked: true
              map_modes:
                - template: vacuum_clean_zone
                - template: vacuum_goto
